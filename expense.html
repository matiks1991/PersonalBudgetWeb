<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Dodaj wydatek</title>
	<meta name="description" content="Oblicz swój budżet. Strona pomagająca prowadzić budżet osobisty."/>
	<meta name="keywords" content="budżet, finanse, oszczędzanie, pieniądze"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<link rel="shortcut icon" href="img/dollar.png" />
	
	<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="personalbudget.js"></script>
	<link rel="stylesheet" href="css/fontello.css">

</head>

<body>	

	<header>
		<div id="title">
			<div id="logo">
				<i class="icon-dollar" style="float:left;"></i>
				<h1 style="float:left;">Twój budżet</h1>
				<div style="clear:both;"></div>
			</div>
			<nav>
				<div class="nav">
					<ol>
						<li><a href="menu.html">Strona główna</a></li>
						<li><a href="expense.html">Dodaj wydatek</a></li>
						<li><a href="income.html">Dodaj przychód</a></li>
						<li><a href="balance.html">Przeglądaj bilans</a></li>
						<li><a href="settings.html">Ustawienia</a></li>
						<li><a href="login.html">Wyloguj</a></li>
					</ol>
				</div>
			</nav>
		</div>
	</header>
	
	<main>
		<div class="container">
			<div class="west"> 
					<article>
						
						<header><h2>Dodaj wydatek</h2></header>
							
						<form>
							<div class="row">
								<label>Kwota: <input type="number" name="amount" step="0.01" required>[zł]</label>
							</div>
							<div class="row">
								<label>Data: <input id="date" type ="date" name="day" required></label>
							</div>
							
							
							<fieldset>
					
								<legend> Sposób płatności: </legend>
						
								<div><label><input type="radio" value="1" name="paymentMethod" checked> Gotówka </label></div>
								
								<div><label><input type="radio" value="2" name="paymentMethod"> Karta debetowa </label></div>
								
								<div><label><input type="radio" value="3" name="paymentMethod"> Karta kredytowa </label></div>
								
							</fieldset>
							
							<fieldset>
					
								<legend> Kategoria: </legend>
						
								<div><label><input type="radio" value="1" name="category" checked> Jedzenie </label></div>
								
								<div><label><input type="radio" value="2" name="category"> Mieszkanie </label></div>
								
								<div><label><input type="radio" value="3" name="category"> Transport </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Telekomunikacja </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Opieka zdrowotna </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Ubranie </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Higiena </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Dzieci </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Rozrywka </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Wycieczka </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Szkolenia </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Książki </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Oszczędności </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Na złotą jesień, czyli emeryturę </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Spłata długów </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Darowizna </label></div>
								
								<div><label><input type="radio" value="4" name="category"> Inne wydatki </label></div>
								
							</fieldset>
							
							
							<div class="row">
								<div><label for="comment">Komentarz (opcjonalnie):</label></div>
								<textarea name="comment" id="comment" rows="2" cols="100"  ></textarea>
							</div>
							
							<div class="row">
								<input type="submit" value="Dodaj" >
								<input type="reset" value="Anuluj">
							</div>
						</form>						
						
					</article>
			</div>
			
			<div class="east">
				<aside>
					<div id="user"><h4>Zalogowany:</h4>Brak</div>
				</aside>
			</div>
			
			<div style="clear:both;"></div>
			
		</div>
	</main>
	
	<footer>
		<div id="footer">
			<div class="socials">
				<div class="socialdivs">
					<a href="https://facebook.com" target="_blank">
						<div class="fb">
							<i class="icon-facebook"></i>
						</div>
					</a>
					<a href="https://youtube.com" target="_blank">
						<div class="yt">
							<i class="icon-youtube"></i>
						</div>
					</a>
					<a href="https://twitter.com" target="_blank">
						<div class="tw">
							<i class="icon-twitter"></i>
						</div>	
					</a>
					<div style="clear:both"></div>
				</div>
			</div>
			
			<div class="info">
				Wszelkie prawa zastrzeżone &copy; 2020 Dziękuję za wizytę!
			</div>
		</div>
		
	</footer>
	
	<script src="jquery-3.4.1.min.js"></script>
	
	<script>
		
		workingMenu();
		writeUserName();
		setCurrentDate();
		
	</script>
	
</body>
</html>
